<!DOCTYPE HTML>
<html lang="en">  
<head>
	<meta charset="utf-8" />
	<title>IoT Rally</title>
	<link rel="stylesheet" href="styles.css" />
	<script src="iot_scripts.js"></script>
	<script src="lib/jquery-1.9.1.js"></script>
</head>
<body>  
	<h1>Controller for robot:</h1>
	<h2>Instructions:</h2>
	<p><b>UP</b> arrow - forward</p>
	<p><b>DOWN</b> arrow - backward</p>
	<p><b>LEFT</b> arrow - turn left</p>
	<p><b>RIGHT</b> arrow - turn right</p>
	<p><b>SPACE</b> - stop</p>
	<p><b>ENTER</b> - Start automation using edge sensors</p>
	<h4>NOTE: Stop automation by pressing any control key descriped above</h4>
</body>
</html>
